<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting web Site</title>
    <link rel="icon" type="image" href="/images/android-chrome-192x192.png">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <header>
        <!-- <h1>hello world</h1> -->
    </header>
    <main class="container mx-auto mt-8">
        <section class="bg-blue-700 p-4 m-4 rounded-full">
            <input id="search-field" type="text" placeholder="search" class="input w-full max-w-xs" />
            <button onclick=" handleSearch()" class="btn btn-primary bg-white text-black">Search</button>
        </section>

        <!-- scerch result -->
        <section>
            <div id="loading-spinner" class="text-center my-48 hidden">
                <span class="loading loading-spinner text-success"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>
            <div id="show-all-container" class="hidden p-4 mt-4 text-center">
                <button onclick="handleShowAll()" class="btn btn-active btn-accent">Show All......</button>
            </div>
        </section>

        <!-- show details modals -->
        <!-- Open the modal using ID.showModal() method -->
    
        <dialog id="my_modal_1" class="modal">
            <div class="modal-box">
                <h3 id="show-details-phone-name" class="font-bold text-lg">Hello!</h3>
                <div id="show-details-container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
